<body class="text-center">

        <dialog>
                <span id = "dialogText"></span><br>
                <button class="btn-floating btn-large waves-effect waves-light green" id="callAccept"><i class="material-icons">video_call</i></button>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp; <button class="btn-floating btn-large waves-effect waves-light red" id="callReject"><i class="material-icons">call_end</i></button>
             
            </dialog>
<br><br>   


<div id="Video_Caller" class="video_caller">

    <div class="container-fluid">     

        <video id="localVideo" class="localVideo mirror"  playsinline autoplay></video>		
        <video id="remoteVideo" class="remoteVideo"  playsinline autoplay></video>
     <div class="in_call_button center-align button_loc" id = "button_block">
	 &emsp;&emsp;<button class="btn-floating btn-large waves-effect waves-light blue scale-transition scale-out" id="camButton"><i id ="cam_icon" class="material-icons">videocam</i></button>&emsp;&emsp;
        <button class="btn-floating btn-large waves-effect waves-light red scale-transition scale-out" id="callEnd"><i class="material-icons">call_end</i></button>&emsp;&emsp;
        <button class="btn-floating btn-large waves-effect waves-light blue scale-transition scale-out" id="screenShare"><i class="material-icons">screen_share</i></button>&emsp;&emsp;
		   <button class="btn-floating btn-large waves-effect waves-light blue scale-transition scale-out" id="micButton"><i id ="mic_icon" class="material-icons">mic</i></button>
     </div>
    </div>  



</div>
<div id="Caller">

        <h1 class="h3 mb-3 font-weight-normal">Enter User Id</h1>
      
        <form class="form_signin">
            <div class="form-group">
                <label class="sr-only">Callee's User ID</label>
                <br>
                
                <input type="text" class="form-control" id="user_id" placeholder="Enter User_Id">
            </div>
           <button type="button" class="btn btn-primary" id ="callButton">Call</button>           
     <!---
         <button class="btn-floating btn-large waves-effect waves-light blue" id="callButton"><i class="material-icons">video_call</i></button>
     -->
        </form>        



</div>
